
<div>
  <span class = "jumbotron col" style="float: left; margin-top: 0em; margin-right: 1em; margin-left: 1em; width: 40%; overflow-y:scroll; 
   background-color:rgb(57, 57, 65); color: white; border-color: blue; border-style: solid;"> 
    <h2>Hardware:</h2>
    <app-hardware *ngFor = "let har of availableHardware" [hardware] = "har"></app-hardware>
  </span>
  <span class = "jumbotron col" style="float: left; margin-top: 0em; margin-right: 1em; margin-left: 1em; width: 25%; overflow-y:scroll; 
  background-color:rgb(57, 57, 65); color: white; border-color: blue; border-style: solid;">
    <h2>Upgrades:</h2>
      <div  *ngIf = "availableUpgrades.length > 0">
    <app-upgrades *ngFor = "let upg of availableUpgrades" [upgrade] = "upg"></app-upgrades>
      </div>
      <div *ngIf = "availableUpgrades.length == 0">
        <h4 style="text-align: center; margin-top: 3rem;">All available upgrades purchased!</h4>
      </div>
  </span>
</div>
