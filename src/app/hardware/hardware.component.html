<div class="card text-white bg-secondary mb-3 text-center">
  <div class="card-header">
    {{hardware.name}}
  </div>
  <div class="card-body">
    <h5 class="card-title">{{hardware.price}} Bitcoins</h5>
    <p class="card-text">{{hardware.description}}</p>
    <button href="#" class="btn btn-success" [disabled]="notAvailable" (click) = "onPurchase()">Purchase</button>
  </div>
</div>
